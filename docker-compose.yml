version: '3.8'

services:
  agentic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=sqlite+aiosqlite:///./data/agentic.db
      - VECTOR_STORE_PATH=./data/vector_store
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Pinecone alternative using Qdrant (local vector DB)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agentic-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    profiles:
      - qdrant

volumes:
  qdrant_storage:

networks:
  default:
    name: agentic-network
